<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<title></title>
</head>

<body style="background:#000000">
		
	<div class="topbanner">
		<center>
			<div class="topbannertitle">
				 </div>
			<div class="T-B-maincontainer"> 
				<button class="btspin">SPIN</button>
				<div class="T-B-gmaebox">
					<div class="slider">
						<div id="dd" style="height: 150vw; width: 20vw">
							<div class="slide"><img class="bbb" src="2.png"></div>
							<div class="slide"><img class="bbb" src="4.png"></div>
							<div class="slide"><img class="bbb" src="3.png"></div>
							<div class="slide slide2"><img class="bbb" src="2.png"></div>
							<div class="slide slide1"><img class="bbb" src="1.png"></div>
							<div class="slide"><img class="bbb" src="6.png"></div>
							<div class="slide"><img class="bbb" src="7.png"></div>
							<div class="slide slide2"><img class="bbb" src="2.png"></div>
							<div class="slide"><img class="bbb" src="5.png"></div>
							<div class="slide"><img class="bbb" src="3.png"></div>
							<div class="slide"><img class="bbb" style="margin: 12px 0 -12px 0" src="4.png"></div>
							<div class="slide slide1"><img class="bbb" src="1.png"></div>
							<div class="slide"><img class="bbb" src="6.png"></div>
							<div class="slide"><img class="bbb" src="7.png"></div>
						</div>
					</div>
					
					<div class="slider">
						<div id="aa" style="height: 150vw; width: 20vw">
							<div class="slide"><img class="bbb" src="3.png"></div>
							<div class="slide"><img class="bbb" src="5.png"></div>
							<div class="slide"><img class="bbb" src="4.png"></div>
							<div class="slide slide2"><img class="bbb" src="2.png"></div>
							<div class="slide slide1"><img class="bbb" src="1.png"></div>
							<div class="slide"><img class="bbb" src="6.png"></div>
							<div class="slide"><img class="bbb" src="7.png"></div>
							<div class="slide slide2"><img class="bbb" src="2.png"></div>
							<div class="slide"><img class="bbb" src="5.png"></div>
							<div class="slide"><img class="bbb" src="3.png"></div>
							<div class="slide"><img class="bbb" style="margin: 12px 0 -12px 0" src="4.png"></div>
							<div class="slide slide1"><img class="bbb" src="1.png"></div>
							<div class="slide"><img class="bbb" src="6.png"></div>
							<div class="slide"><img class="bbb" src="7.png"></div>
						</div>
					</div>
					
					
					<div class="slider">
						<div id="cc" style="height: 150vw; width: 20vw">
							<div class="slide"><img class="bbb" src="5.png"></div>
							<div class="slide"><img class="bbb" src="3.png"></div>
							<div class="slide"><img class="bbb" src="4.png"></div>
							<div class="slide slide2"><img class="bbb" src="2.png"></div>
							<div class="slide slide1"><img class="bbb" src="1.png"></div>
							<div class="slide"><img class="bbb" src="6.png"></div>
							<div class="slide"><img class="bbb" src="7.png"></div>
							<div class="slide slide2"><img class="bbb" src="2.png"></div>
							<div class="slide"><img class="bbb" src="5.png"></div>
							<div class="slide"><img class="bbb" src="3.png"></div>
							<div class="slide slide1"><img class="bbb" src="1.png"></div>
							<div class="slide"><img class="bbb" style="margin: 12px 0 -12px 0" src="4.png"></div>

							<div class="slide"><img class="bbb" src="6.png"></div>
							<div class="slide"><img class="bbb" src="7.png"></div>
						</div>
					</div>
					
				</div>
			</div>
		</center>
	</div>
	
		
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript">
	
	
			
			
			$(document).ready(function() {
			var clicks = 1;
			$('.btspin').click(function() {
				if(clicks == 1 || clicks % 2 == 1) {
					$('#aa').animate({
						marginTop: "-100vw"
					}, 700);
					$('#aa').animate({
						marginTop: "-38vw"
					}, 4000);
					$('#cc').animate({
						marginTop: "-117vw"
					}, 2500);
					$('#dd').delay(500).animate({
						marginTop: "-130vw"
					}, 2500);
				} else {
					
					$('#aa').animate({
						marginTop: "0vw"
					}, 3000);
					$('#cc').animate({
						marginTop: "-50vw"
					}, 500);
					
					$('#cc').animate({
						marginTop: "0vw"
					}, 2500);
					
					$('#dd').delay(500).animate({
						marginTop: "0vw"
					}, 2500);
				}++clicks;
			});
		});
		</script>
</body>

</html>
